<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <link href="{% static 'main/style.css' %}" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Trading App</title>
</head>

<body>

  <div class="container">
    <section class="row mt-lg-5">
      <div class="col-xs-12  m-lg-5">
        <div class="text-lg-center">
          <h2 class="mb-lg-5 flex-column" id="introHeader">Upload your <span style="color:rgb(19, 159, 19) ;">CSV</span> File</h2>
        </div>

        <form action="/trade/upload" method="post" enctype="multipart/form-data">
          <div class="row">
            {% csrf_token %}
            <div class="col-3">
              <input type="file" name="csvFile" id="csvFile" accept=".csv" required>
            </div>
            <div class="col-4">
              <h5>Time Frame: <input type="number" name="timeFrame" id="timeFrame" required min="1"></h5>

            </div>
          </div>
          <button type="submit" class="btn btn-outline-success m-lg-2">Upload</button>
        </form>

      </div>
    </section>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
